<button type="button" class="open-modal-btn" data-modal-open>Click</button>

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-btn" data-modal-close>
      <svg class="close-btn__icon" width="18" height="18">
        <use href="../src/images/svg/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <div class="modal__poster">
      <!-- <img src="../src/images/poster.jpg" alt="movie-poster" class="modal__img" /> -->
    </div>

    <div class="modal__info">
      <div class="movie-wrapper"></div>
      <div class="btn-wrapper">
        <button type="button" class="watch-btn">add to watched</button>
        <button type="button" class="queue-btn">add to queue</button>
      </div>
    </div>
  </div>
</div>
